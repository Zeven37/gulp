<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=8"><title>免费申请</title><link rel="stylesheet" href="apple.css"></head><body><div class="apply-container"><form class="apply-submit-form"><h1 class="submit-form-title">免费申请</h1><div class="submit-form-row"><label for="companyName">商户名称:</label><input name="companyName" class="apply-formList" type="text" placeholder="输入商户名称" required></div><div class="submit-form-row"><label for="apply-tel">联系电话:</label><input name="apply-tel" class="apply-formList" type="text" placeholder="输入联系电话" required></div><div class="submit-form-row"><label for="contactPeople">联系人:</label><input name="contactPeople" class="apply-formList" type="text" placeholder="输入联系人" required></div><div class="submit-form-row"><label for="apply-email">邮箱:</label><input name="apply-email" class="apply-formList" type="email" placeholder="输入邮箱" required></div><div class="submit-form-row"><label for="apply-email">身份:</label><input name="apply-email" class="apply-formList" type="email" placeholder="输入邮箱" required></div><div class="submit-form-row"><label for="apply-city">所在城市:</label><select name="apply-city" id="apply-city" class="apply-formList" required><option value="chongqing" selected>重庆</option><option value="chengdu">成都</option></select></div><div class="submit-form-row apply-check"><label for="security-code">验证码:</label><input name="security-code" class="apply-formList" type="text" placeholder="输入验证码" required> <img src="http://usr.im/103x35?text=验证码"> <a href="#">换一张</a></div><button class="apply-submit-button">免费申请</button></form><div class="apply-background"><img src="dist/apply-background.png"></div></div></body></html>
